<h2>Lista de animais</h2>
<ul>
  <li *ngFor="let animal of animals">
    {{ animal.id }} -
    <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> -
    {{ animal.type }} - {{ animal.age }} -
    <a style="cursor: pointer" (click)="mostarNoConsole(animal)"
      >Exibir no Console</a
    >
    | <a style="cursor: pointer" (click)="removeAnimal(animal)">Remover</a>
    <hr />
  </li>
</ul>
